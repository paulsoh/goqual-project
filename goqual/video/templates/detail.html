{% extends "base.html" %}


{% block content %}

    <div class="video_detail">
        <h1>
            {{video.title}}
        </h1>
        <iframe src="https://www.youtube.com/embed/{{ video.source_id }}" frameborder="0"></iframe>
        <p>{{video.url}}</p>
        <p>{{video.content}}</p>
        
    </div>
    
{% endblock %}
